<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional custom styling can go here */
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-xl font-bold">Logo</a>
            <div class="space-x-6">
                <a href="#home" class="text-white hover:text-gray-300">Home</a>
                <a href="#about" class="text-white hover:text-gray-300">About</a>
                <a href="#contact" class="text-white hover:text-gray-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="h-screen bg-blue-200 flex items-center justify-center text-center">
        <h1 class="text-4xl text-gray-800 font-bold">Welcome to Our Website</h1>
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 bg-white">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl text-blue-600 font-semibold mb-4">About Us</h2>
            <p class="text-lg text-gray-700">We are a team of passionate developers creating amazing web experiences.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-gray-100">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl text-blue-600 font-semibold mb-8">Contact Us</h2>

            <!-- Contact Form -->
            <form action="#" method="POST" class="max-w-md mx-auto bg-white p-6 shadow-lg rounded-lg">
                <div class="mb-4">
                    <label for="name" class="block text-left text-gray-700 font-medium">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left text-gray-700 font-medium">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-left text-gray-700 font-medium">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 py-6 text-center text-white">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

</body>
</html>
